name: Deploy our Microservices app

on: 
  push: 
    branches: 
      - main

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker images
        run: |
          docker build -t ahmedanas04/multi-client ./client
          docker build -t ahmedanas04/multi-server ./server
          docker build -t ahmedanas04/multi-worker ./worker
          docker build -t ahmedanas04/multi-nginx ./nginx

      - name: Push Docker images
        run: |
          docker push ahmedanas04/multi-client
          docker push ahmedanas04/multi-server
          docker push ahmedanas04/multi-worker
          docker push ahmedanas04/multi-nginx
